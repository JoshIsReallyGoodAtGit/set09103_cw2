<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
         <title>Project Globe: Login</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
      <!-- Font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
   <div class="row"><!--NavBar-->
            <div class="globeNavbar">
                  <div class="col-xs-4">
                        <a href="/" class="globeNavbarBrand text-left">Globe</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-center">
                       <a href="/search/">
                              <i class="fa fa-search search"></i>
                        </a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-right">
                        <a href="/account" class="globeNavbarItem text-right"><i class="fa fa-user"></i></a>
                  </div><!--/col-xs-4 -->
          </div><!--/navbar-->
      </div><!--/row-->
<section id="accounts">
      <div class="container">
            <div class="row m-t-1" id="acc-bg">
                  <div class="card">
                        <form class="card-form" method='post' action="/login">
                              <h1>Log In</h1>
                              <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control input-lg" placeholder="Email" name="login-email">
                              </div>
                              <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control input-lg" placeholder="Password" name="login-password">
                              </div>
                              <div class="input-group text-center">
                                    <input type="submit" value="Log In" class="glbButton">
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</section>
