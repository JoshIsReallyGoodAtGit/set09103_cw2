<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project Globe: {{userForename}} {{userSurname}}'s Profile</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
      <!-- Font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
        <!--remodal-->
        <link href="/static/css/remodal.css" rel="stylesheet">
      <link href="/static/css/remodal-default-theme.css" rel="stylesheet">
        
  </head>
<body>
      <div class="row"><!--NavBar-->
            <div class="globeNavbar">
                  <div class="col-xs-4">
                        <a href="/" class="globeNavbarBrand text-left">Globe</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-center">
                        <a href="/" class="globeNavbarItem text-center">Search</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-right">
                        <a href="/" class="globeNavbarItem text-right">Profile</a>
                  </div><!--/col-xs-4 -->
          </div><!--/navbar-->
      </div><!--/row-->

<section class="profile-header">
      <div class="profile-background-header">
            <div class="pull-right">
                  <a href="#modalChangeBG" class="change-label">Edit</a>
          </div>
      </div>
      <img class="profile-img center-block block-center img-circle img-responsive" src="/static/img/placeholder-profile-img-lrg.jpg">
      <div class="center-block block-center text-center profile-label-cta">
            <a href="#modalChangeBG" class="profile-label"><i class="fa fa-camera" aria-hidden="true" aria-label="edit profile picture"></i></a>
      </div>
      <h1 class="profile-name">{{ userForename }} {{ userSurname }}</h1>
</section>

<section id="profile-bio" class="m-t-1">
      <div class="container">
            <h2 class="profile-heading">About</h2>
            <p  class="profile-bio-text">{{userBio}}</p>
      </div>
</section>

<section id="profile-img-canvas" class="m-t-1">
      <div class="container">
             <h2 class="profile-heading">Posts ({{ imageCount }})</h2>
            <div class="row img-canvas custom-padding">
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
                  <div class="col-xs-6 col-sm-4">
                        <img class="profile-img-tile" src="{{userImage}}">
                  </div>
            </div>
      </div>
</section>

<div class="remodal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <div class="card-image-wrapper">
            <img class="card-image img-responsive" src="/static/imgshowcase-1.jpg">
      </div>
      <div class="modal-card-bottom">
            <div class="modal-card-profile pull-left">
                  <img class="img-circle" src="/static/imgplaceholder-profile-img.jpg" alt="profile of __">
                  <a class="card-profile-name" href="#0">Joe Bloggs</a> in 
                  <p class="card-profile-location">Barcelona</p>
            </div>
      </div>
</div> <!--/remodal-->
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
      <!--remodal JS --> 
      <script src="/static/js/remodal.min.js"></script>
  </body>
</html>
