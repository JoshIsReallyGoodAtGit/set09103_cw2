<html lang="en-gb">
  <head>

    <!-- Bootstrap -->

<body>
      <div class="row"><!--NavBar-->
            <div class="globeNavbar">
                  <div class="col-xs-4">
                        <a href="/" class="globeNavbarBrand text-left">Globe</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-center">
                        <a href="/" class="globeNavbarItem text-center">Search</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-right">
                        <a href="/" class="globeNavbarItem text-right">Profile</a>
                  </div><!--/col-xs-4 -->
          </div><!--/navbar-->
      </div><!--/row-->
      <section id="globeIndexHero">
            <div class="container">
                  <div class="row">
                        <div class="col-xs-12 text-center">
                              <h1 class="globeIntro">Globe</h1>
                              <div class="p-t-1">
                                    <h3 class="globeLead">A place to share your photos of our planet.</h3>
                              </div>
                        </div>
                  </div>
                  <div class="row p-t-1">
                        <div class="col-xs-12 text-center">
                              <a href="#0" class="page-scroll btn-circle">V</a>
                        </div>
                  </div>
            </div>
      </section>
<section id="about-1">
      <div class="container">
            <div class="row">
                  <div class="col-xs-12 text-center">
                        <h3>Discover New Places</h3>
                        <p>Globe lets you look at Earth in a whole new way. Users submit photographs of where they've been. Browse through all photos taken and where.</p>
                  </div>
            </div>
            <div class="row p-t-1">
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="../img/showcase-1.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="../img/showcase-2.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="../img/showcase-3.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 text-center p-t-1">
                        <a href="#0" class="page-scroll glbButton">Get Started</a>
                  </div>
            </div>
      </div>
</section>
<section id="cta-register" class="m-t-1">
      <div class="container">
            <div class="card">
                  <form class="card-form">
                        <h2>Create an Account</h2>
                        <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">@</span>
                              <input type="email" class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon1">
                        </div>
                         <div class="input-group">
                              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                              <input type="password" class="form-control input-lg" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group text-center">
                              <a href="#0" class="glbButton text-center">Next ></a>
                        </div>
                  </form>
            </div>
            <div class="p-t-1 m-t-1">
                      <h4 class="globeIntro" style="font-size: 3em !important;">Globe</h4>
            </div>
      </div>
</section>

<div class="footer">
      <div class="container">
            footer
      </div>
</div>
