<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project Globe</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
      <!-- Font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
                <!--remodal-->
        <link href="/static/css/remodal.css" rel="stylesheet">
      <link href="/static/css/remodal-default-theme.css" rel="stylesheet">
        <link href="/static/fonts/Montserrat-Regular.otf" rel="application/font-sfnt">
         <link href="/static/fonts/Montserrat-Light.otf" rel="application/font-sfnt">
  </head>
<body>
      
      <div class="row"><!--NavBar-->
            <div class="globeNavbar">
                  <div class="col-xs-4">
                        <a href="/" class="globeNavbarBrand text-left">Globe</a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-center">
                       <a href="/search/">
                              <i class="fa fa-search search"></i>
                        </a>
                  </div><!--/col-xs-4 -->
                  <div class="col-xs-4 text-right">
                        <a href="#accountsModal" class="globeNavbarItem text-right"><i class="fa fa-user"></i></a>
                  </div><!--/col-xs-4 -->
          </div><!--/navbar-->
      </div><!--/row-->
      
      <section id="globeIndexHero">
            <div class="container">
                  <div class="row">
                        <div class="col-xs-12 text-center">
                              <h1 class="globeIntro">Globe</h1>
                              <div class="p-t-1">
                                    <h3 class="globeLead">A place to share your photos of our planet.</h3>
                              </div>
                        </div>
                  </div>
            </div>
      </section>
<section id="about-1">
      <div class="container">
            <div class="row">
                  <div class="col-xs-12 text-center">
                        <h3>Discover New Places</h3>
                        <p>Globe lets you look at Earth in a whole new way. Users submit photographs of where they've been. Browse through all photos taken and where.</p>
                  </div>
            </div>
            <div class="row p-t-1">
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="/static/img/showcase-1.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="/static/img/showcase-2.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 col-sm-4">
                        <img class="imgShowcase img-responsive" src="/static/img/showcase-3.jpg" alt="alt">
                  </div>
                  <div class="col-xs-12 text-center p-t-1">
                        <a href="/feed/" class="page-scroll glbButton">Go To Feed</a>
                  </div>
            </div>
      </div>
</section>
<section id="cta-register" class="m-t-1">
      <div class="container">
            <div class="card">
                  <form class="card-form" id="regForm" method='POST' action="/register/" name="regForm">
                        <h2>Create an Account</h2>
                        <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                              <input type="text" class="form-control input-lg" placeholder="Forename and Surname" name="user-full-name">
                        </div>
                        <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">@</span>
                              <input type="text" class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon1" name="email">
                        </div>
                         <div class="input-group">
                              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                              <input type="password" class="form-control input-lg" placeholder="Password" aria-describedby="basic-addon1" name="password">
                        </div>
                        <div class="input-group">
                               <span class="input-group-addon" id="basic-addon3"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="password" class="form-control input-lg" placeholder="Confirm Password" aria-describedby="basic-addon1" name="password-confirm">
                        </div>
                        <div class="form-group text-center">
                              <input class="glbButton text-center" type="submit" value="Next">
                        </div>
                  </form>
            </div>
            <div class="p-t-1 m-t-1">
                      <h4 class="globeIntro" style="font-size: 3em !important;">Globe</h4>
            </div>
      </div>
</section>

      
<div class="remodal" data-remodal-id="accountsmodal">
      <button data-remodal-action="close" class="remodal-close"></button>
             <div class="card" style="padding: 2% 1%;">
                  <form class="card-form" method='POST' action="/login" name="logForm">
                        <h2>Log In</h2>
                        <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">@</span>
                              <input type="text" class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon1" name="login-email">
                        </div>
                         <div class="input-group">
                              <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                              <input type="password" class="form-control input-lg" placeholder="Password" aria-describedby="basic-addon1" name="login-password">
                        </div>
                        <div class="form-group text-center">
                              <input class="glbButton text-center" type="submit" value="Secure Log In">
                        </div>
                  </form>
            </div>
</div> <!--/remodal-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
       <!--remodal JS --> 
      <script src="/static/js/remodal.min.js"></script>
  </body>
</html>
